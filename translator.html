<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universal Multi-Language Translator</title>
<style>
body{font-family:Arial;text-align:center;padding:30px;background:linear-gradient(135deg,#f0f8ff,#cce7ff);}
h1{margin-bottom:20px;color:#0a3d62;}
textarea{width:80%;height:120px;padding:12px;font-size:16px;border-radius:8px;border:1px solid #ccc;margin-bottom:10px;}
select,button{padding:12px;font-size:16px;margin:5px;border-radius:6px;cursor:pointer;border:none;}
button{background-color:#0a3d62;color:#fff;transition:0.3s;}
button:hover{background-color:#055c9d;}
#result{margin-top:25px;font-weight:bold;font-size:20px;min-height:30px;color:#0a3d62;}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
</head>
<body>
<h1>Universal Multi-Language Translator</h1>
<textarea id="inputText" placeholder="Enter text or phrase"></textarea><br>
<select id="language">
<option value="yo">Yoruba</option>
<option value="fr">French</option>
<option value="ig">Igbo</option>
<option value="ha">Hausa</option>
<option value="en">English</option>
</select><br>
<button id="translateBtn">Translate</button>
<div id="result"></div>

<script>
document.getElementById("translateBtn").addEventListener("click", async () => {
    const text = document.getElementById("inputText").value.trim();
    const targetLang = document.getElementById("language").value;
    const resDiv = document.getElementById("result");

    if (!text) {
        resDiv.textContent = "Please enter text!";
        gsap.fromTo(resDiv,{opacity:0,y:-10},{opacity:1,y:0,duration:.4});
        return;
    }

    try {
        const response = await fetch("/translate", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({text: text, target: targetLang})
        });
        const data = await response.json();

        if (data.translatedText) {
            resDiv.textContent = data.translatedText;
        } else if (data.error) {
            resDiv.textContent = "Translation failed: " + data.error;
        } else {
            resDiv.textContent = "Translation failed: Unknown error";
        }

        gsap.fromTo(resDiv,{opacity:0,y:-20},{opacity:1,y:0,duration:.5});
    } catch(err){
        console.error(err);
        resDiv.textContent="Translation failed! Check server logs or internet connection.";
    }
});
</script>
</body>
</html>
